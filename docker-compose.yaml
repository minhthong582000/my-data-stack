version: '3.7'

services:
    hadoop:
        container_name: hadoop
        image: docker.pkg.github.com/minhthong582000/my-data-stack/hadoop:latest
        # build:
        #     context: ./hadoop
        restart: always
        ports:
            - "8088:8088"
            - "50070:50070"
        volumes:
            - ./sample:/var/log/sample
            - datanode:/tmp/hadoop-root
        networks:
            - hadoop

    web:
        container_name: web
        image: nginx
        volumes:
            - ./sample:/var/log/nginx
        ports:
            - "80:80"
        networks:
            - web

# Volumes
volumes: 
    datanode:

# Network
networks:
    hadoop:
    web:
